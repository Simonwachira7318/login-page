<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title  and title icon -->
    <title>Registration Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="user.png"/>

    <!-- Bootstrap links -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="style.css" rel="stylesheet">
	<link href="index..html" rel="stylesheet">
</head>

<body>


  <div class="container">
  			<div class="row main">
  				<div class="main-login main-center">
            <div>

              <div class="cols-sm-6 text-center">
                  <h2>sign-in</h2>
              </div>

              <div class="cols-sm-6 text-center">
                  <img class="main-logo" src="user.png"/>
              </div>

            </div>

  					<form class="" method="post" action="#">

  						<div class="form-group">
  							<label for="name" class="cols-sm-2 control-label">Full Name</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fas fa-user-circle fa" aria-hidden="true"></i></span>
  									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Full Name"/>
  								</div>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="email" class="cols-sm-2 control-label">Email</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
  									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter Email"/>
  								</div>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="username" class="cols-sm-2 control-label">Username</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
  									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter Username"/>
  								</div>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="password" class="cols-sm-2 control-label">Password</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
  									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter Password"/>
  								</div>
  							</div>
  						</div>

  						 <div class="form-group">
  							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
  									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
  								</div>
  							</div>
  						</div>

  						<div class="form-group ">
  							<a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
  						</div>
					</div>
					  <div class="form-group">
						<a href="index.html" class="btn-h">
							<i class="fas fa-arrow-left"></i> BACK TO LOG-IN
						  </a>
						  
					  </div>
					  
		  
  					</form>
  				</div>
  			</div>



		<!-- <script src="lib/jquery.min.js"></script>

		 Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
